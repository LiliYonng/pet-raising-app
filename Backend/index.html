<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target = "rfFrame" action="http://localhost:3001/api/login" method="post">
        账号：<input type="text" name="account" value="">
        密码：<input type="password" name="psw" id="">
        <input type="submit" value="登录">
    </form>
    <iframe src="" frameborder="0" style="display:none;" name="rfFrame"></iframe>
    <button id="btn">get</button>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click',()=>{
            var script = document.createElement('script');
        script.type = 'text/javascript';
    
        // 传参一个回调函数名给后端，方便后端返回时执行这个在前端定义的回调函数
        script.src = 'http://localhost:3001/api/user/list';
        document.head.appendChild(script);
    
        // 回调执行函数
        function handleCallback(res) {
            console.log(res);
            alert(JSON.stringify(res));
        }
        })

     </script>
</body>
</html>
